        body,

        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .full-screen-image {
            position: relative;
            height: 100%;
            width: 100%;
            background-image: url('https://marketplace.canva.com/EAF48Dr-g3M/1/0/1131w/canva-%E0%B8%AA%E0%B8%B5%E0%B8%94%E0%B8%B3-%E0%B8%AA%E0%B8%B5%E0%B8%82%E0%B8%B2%E0%B8%A7-%E0%B8%97%E0%B8%B1%E0%B8%99%E0%B8%AA%E0%B8%A1%E0%B8%B1%E0%B8%A2-%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%B4%E0%B8%A1%E0%B8%AD%E0%B8%A5-%E0%B9%80%E0%B8%A1%E0%B8%99%E0%B8%B9%E0%B8%AD%E0%B8%B2%E0%B8%AB%E0%B8%B2%E0%B8%A3-%E0%B9%80%E0%B8%A1%E0%B8%99%E0%B8%B9-qi7n2BXe2qo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="default.asp">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>

</html>
